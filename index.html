<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOUR RESULTS SUMMARY</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main_con">
      <div class="card_1">
        <p class="your">Your Results</p>
        <div class="circle">
          <p class="seven_6"><strong>76</strong></p>
          <p class="of_100">of 100</p>
        </div>

        <h2>Great</h2>
        <p class="you">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <!-- ============================================================= -->

      <div class="card_2">
        <h3>Summary</h3>
        <!-- ========================= -->
        <div class="results">
          <!-- ============================= -->

          <div class="red">
            <div class="react">
              <img src="/assets/images/icon-reaction.svg" alt="speed" />
              <p>Reaction</p>
            </div>

            <div class="memo">
              <p><span>80</span> / 100</p>
            </div>
          </div>
          <!-- ======================= -->

          <div class="yellow">
            <div class="memory">
              <img src="/assets/images/icon-memory.svg" alt="brain" />
              <p>Memory</p>
            </div>

            <div class="memo">
              <p><span>92</span> / 100</p>
            </div>
          </div>

          <!-- ====================== -->

          <div class="green">
            <div class="verbal">
              <img src="/assets/images/icon-verbal.svg" alt="chat" />
              <p>Verbal</p>
            </div>

            <div class="memo">
              <p><span>61</span> / 100</p>
            </div>
          </div>

          <!-- ======================= -->

          <div class="blue">
            <div class="visual">
              <img src="/assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>

            <div class="memo">
              <p><span>71</span> / 100</p>
            </div>
          </div>

          <!-- ========================== -->
        </div>

        <!-- ========================= -->
        <div class="but">
          <button class="button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
